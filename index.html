<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="item left-item">
            <div class="logo">
                <img src="images/logo.svg" alt="logo" class="logo-img">
            </div>
            <div class="icons">
                <div class="icon icon-1"><img src="images/icon-document.svg" alt="document" class="document"></div>
                <div class="icon icon-2"><img src="images/icon-folder.svg" alt="folder" class="folder"></div>
                <div class="icon icon-3"><img src="images/icon-upload.svg" alt="upload" class="upload"></div>
            </div>
        </div>
        <div class="item right-item">
            <div class="notification-title space">You've used <span class="span">815 GB</span> of your storage</div>
            <div class="notification-img">
                <div class="comleted"><div class="point"></div></div>
            </div>
            <div class="notification-percentage">
                <span class="start space">0 GB</span>
                <span class="end space">1000 GB</span>
            </div>
        </div>
        <div class="float-section">
                <span class="number number-1">1</span>
                <span class="number number-2">8</span>
                <span class="number number-3">5</span>
                <span class="desc desc-1">gb</span>
                <span class="desc desc-2">left</span>
        </div>
    </div>
</body>
</html>
